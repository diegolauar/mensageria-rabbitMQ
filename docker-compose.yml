version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 30s
      timeout: 10s
      retries: 5

  postgres-orders:
    image: postgres:15
    environment:
      POSTGRES_USER: orders_user
      POSTGRES_PASSWORD: orders_password
      POSTGRES_DB: orders_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-orders-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orders_user -d orders_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-payments:
    image: postgres:15
    environment:
      POSTGRES_USER: payments_user
      POSTGRES_PASSWORD: payments_password
      POSTGRES_DB: payments_db
    ports:
      - "5433:5432"
    volumes:
      - postgres-payments-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payments_user -d payments_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-notification:
    image: postgres:15
    environment:
      POSTGRES_USER: notifications_user
      POSTGRES_PASSWORD: notifications_password
      POSTGRES_DB: notifications_db
    ports:
      - "5434:5432"
    volumes:
      - postgres-notifications-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notifications_user -d notifications_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  orders-service:
    build:
      context: ./orders-service
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://orders_user:orders_password@postgres-orders:5432/orders_db
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672
    depends_on:
      postgres-orders:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  payments-service:
    build:
      context: ./payments-service
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      DATABASE_URL: postgres://payments_user:payments_password@postgres-payments:5432/payments_db
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672
    depends_on:
      postgres-payments:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  notifications-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    ports:
      - "3002:3000"
    environment:
      DATABASE_URL: postgres://notifications_user:notifications_password@postgres-notifications:5432/notifications_db
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672
    depends_on:
      postgres-notification:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

volumes:
  postgres-orders-data:
  postgres-payments-data:
  postgres-notifications-data: